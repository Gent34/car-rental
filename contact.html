<body>

    <!-- Header Section -->

 <header class="header">
	<div class="container">
		<nav class="navbar">

			<div class="burger" id="burger">

			</div>

			<div class="menu" id="menu">

</header>

    <div class="fist_section">
        <div class="hero-image">
            <div class="hero-text">
              <h1>Contact Us</h1>
            </div>
          </div>
    </div>

    <div class="contact_page">
        <div class="container">
            <div class="location">
                <div class="location_box">
                    <div class="location_icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="location_info">
                        <a href="#">Kosova, Peje</a>
                    </div>
                </div>

                <div class="location_box">
                    <div class="location_icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="location_info">
                       <a href="tel:+38344123456">+38344123456</a>
                    </div>
                </div>

               <div class="location_box">
                <div class="location_icon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="location_info">
                    <a href="mailto:example@example.com">example@example.com</a>
                </div>
               </div>

            </div>

            <div class="contact_form_page">
                <form name="form" onsubmit="return validateContactForm()" >
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your last name..">
                
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                  </form>
            </div>
        </div>
    </div>
